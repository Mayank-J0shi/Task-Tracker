<header>
  <h1>{{ title }}</h1>
  <!-- now we can give any function , color or text to that reusable function we just need to describe that function in the componets -->
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="toggleAddTask()"
  ></app-button>
</header>
